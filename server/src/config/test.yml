# 测试环境配置
app:
  prefix: '/api'
  port: 8080
  logger:
    # 项目日志存储路径
    dir: '../logs/test'
  # 文件相关
  file:
    # 测试环境使用本地存储
    isLocal: true
    # location 文件上传后存储目录
    location: '../upload/test'
    # 文件服务器地址
    domain: 'http://localhost:8080'
    # 文件虚拟路径
    serveRoot: '/profile'
    # 文件大小限制，单位M
    maxSize: 10

# 腾讯云cos配置（测试环境可不配置）
cos:
  secretId: ''
  secretKey: ''
  bucket: ''
  region: ''
  domain: ''
  location: ''

# 数据库配置
db:
  postgresql:
    host: '127.0.0.1'
    username: 'postgres'
    password: '123456'
    database: 'nest-admin-test'
    port: 5432
    ssl: false
    schema: 'public'

# redis 配置
redis:
  host: 'localhost'
  password: '123456'
  port: 6379
  db: 3
  keyPrefix: 'test:'

# jwt 配置
jwt:
  secretkey: 'test_secretkey'
  expiresin: '1h'
  refreshExpiresIn: '2h'

# 权限 白名单配置
perm:
  router:
    whitelist:
      [
        { path: '/captchaImage', method: 'GET' },
        { path: '/registerUser', method: 'GET' },
        { path: '/register', method: 'POST' },
        { path: '/login', method: 'POST' },
        { path: '/logout', method: 'POST' },
        { path: '/perm/{id}', method: 'GET' },
        { path: '/upload', method: 'POST' },
        # Soybean 前端认证 API
        { path: '/auth/tenant/list', method: 'GET' },
        { path: '/auth/code', method: 'GET' },
        { path: '/auth/login', method: 'POST' },
        { path: '/auth/register', method: 'POST' },
        { path: '/auth/logout', method: 'POST' },
        { path: '/auth/publicKey', method: 'GET' },
      ]

# 用户相关
user:
  initialPassword: '123456'

# 多租户配置
tenant:
  # 测试环境启用多租户
  enabled: true
  # 超级管理员租户ID
  superTenantId: '000000'
  # 默认租户ID
  defaultTenantId: '000000'

# 加解密配置
crypto:
  # 测试环境不启用加解密
  enabled: false
  # RSA 公钥 (PEM 格式，留空则自动生成)
  rsaPublicKey: ''
  # RSA 私钥 (PEM 格式，留空则自动生成)
  rsaPrivateKey: ''

# 客户端配置 (用于 OAuth2 / 多端登录)
client:
  # 默认客户端ID
  defaultClientId: 'pc'
  # 默认授权类型
  defaultGrantType: 'password'
