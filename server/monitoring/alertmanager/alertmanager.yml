    # 钉钉通知 (需要 webhook)
    # webhook_configs:
    #   - url: 'https://oapi.dingtalk.com/robot/send?access_token=xxx'
    #     send_resolved: true

  # 警告告警接收器
  - name: 'warning-receiver'
    # email_configs:
    #   - to: 'dev-team@example.com'
    #     send_resolved: true

# 告警抑制规则
inhibit_rules:
  # 当存在 critical 告警时，抑制同名的 warning 告警
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
